<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synology Test Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Synology Management</h1>

  <h2>Add Synology</h2>
  <form id="synologyForm" autocomplete="off">
    <label>
      Model:
      <input type="text" id="model" required>
    </label>
    <label>
      Serial:
      <input type="text" id="serial" required>
    </label>
    <label>
      RAM (MB):
      <input type="number" id="ram_mb">
    </label>
    <label>
      DSM Version:
      <input type="text" id="dsm_version">
    </label>
    <button type="submit">Add</button>
  </form>
  <div id="responseMessage"></div>

  <h2>Synology List</h2>

  <div id="paginationControls" aria-label="Pagination controls">
    <button id="prevPage" disabled>Previous</button>
    <span>Page <span id="currentPage">1</span></span>
    <button id="nextPage">Next</button>
    <label for="pageSizeSelect" style="margin-left: auto; font-weight:600; font-size:0.9rem; color: var(--blue-dark);">
      Items per page:
    </label>
    <select id="pageSizeSelect" aria-label="Select number of items per page">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </div>

  <table id="synologyTable" aria-label="synology list table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Serial</th>
        <th>RAM (MB)</th>
        <th>DSM Version</th>
        <th>CPU %</th>
        <th>Mem %</th>
        <th>Uptime</th>
        <th>Temp (Â°C)</th>
        <th>Create Date</th>
        <th>Update Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = '/api/v1/synology';
    const responseMessage = document.getElementById('responseMessage');
    const tbody = document.querySelector('#synologyTable tbody');
    const currentPageSpan = document.getElementById('currentPage');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pageSizeSelect = document.getElementById('pageSizeSelect');

    let currentPage = 1;

    function getPageSize() {
      return Number(pageSizeSelect.value);
    }

    async function load_synology(page = 1) {
      responseMessage.textContent = '';
      responseMessage.className = '';

      const pageSize = getPageSize();

      try {
        const res = await fetch(`${apiBase}?page=${page}&limit=${pageSize}`);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const data = await res.json();

        tbody.innerHTML = '';

        if (data.length === 0 && page > 1) {
          currentPage = page - 1;
          updatePaginationButtons();
          load_synology(currentPage);
          return;
        }

        data.forEach(synology => {
          tbody.innerHTML += `
            <tr>
              <td>${synology.id}</td>
              <td>${synology.model}</td>
              <td>${synology.serial}</td>
              <td>${synology.ram_mb ?? ''}</td>
              <td>${synology.dsm_version ?? ''}</td>
              <td>${synology.cpu_percent ?? ''}</td>
              <td>${synology.memory_percent ?? ''}</td>
              <td>${synology.uptime_days ?? 0}d ${synology.uptime_hours ?? 0}h ${synology.uptime_minutes ?? 0}m</td>
              <td>${synology.temperature ?? ''}</td>
              <td>${synology.create_date ? new Date(synology.create_date).toLocaleString() : ''}</td>
              <td>${synology.update_date ? new Date(synology.update_date).toLocaleString() : ''}</td>
            </tr>
          `;
        });

        currentPage = page;
        currentPageSpan.textContent = currentPage;
        updatePaginationButtons();

      } catch (err) {
        responseMessage.textContent = 'Failed to load synology: ' + err.message;
        responseMessage.classList.add('error');
      }
    }

    function updatePaginationButtons() {
      prevPageBtn.disabled = currentPage <= 1;
    }

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        load_synology(currentPage - 1);
      }
    });

    nextPageBtn.addEventListener('click', () => {
      load_synology(currentPage + 1);
    });

    pageSizeSelect.addEventListener('change', () => {
      currentPage = 1;
      load_synology(currentPage);
    });

    document.getElementById('synologyForm').addEventListener('submit', e => {
      e.preventDefault();
      responseMessage.textContent = '';
      responseMessage.className = '';

      const model = document.getElementById('model').value.trim();
      const serial = document.getElementById('serial').value.trim();
      const ram_mb = Number(document.getElementById('ram_mb').value.trim()) || null;
      const dsm_version = document.getElementById('dsm_version').value.trim();

      fetch(apiBase, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ model, serial, ram_mb, dsm_version })
      })
      .then(async res => {
        const contentType = res.headers.get('content-type') || '';
        let data;
        if (contentType.includes('application/json')) {
          data = await res.json();
        } else {
          data = await res.text();
        }

        if (res.status >= 400) {
          responseMessage.textContent = `Error ${res.status}: ` + (typeof data === 'string' ? data : JSON.stringify(data));
          responseMessage.classList.add('error');
        } else {
          responseMessage.textContent = `Success ${res.status}: Synology added.`;
          responseMessage.classList.add('success');
          document.getElementById('synologyForm').reset();
          load_synology(currentPage);
        }
      })
      .catch(err => {
        responseMessage.textContent = 'Network or server error: ' + err.message;
        responseMessage.classList.add('error');
      });
    });

    load_synology(currentPage);
  </script>
</body>
</html>
